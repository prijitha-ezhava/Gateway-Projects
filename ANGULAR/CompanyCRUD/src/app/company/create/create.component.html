<div class="container">
  <div class="jumbotron">
    <h3><i class="fa fa-plus"></i> Add Company Details</h3>
    <hr />

    <!-- Form for adding New Company Details -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" #formDir="ngForm" novalidate>
      <input class="form-control" type="hidden" formControlName="id" ng-required="required">

      <!-- Email Address -->
      <div class="form-group row">
        <label class=" control-label col-md-4">Email Id</label>
        <div class="col-md-6">
          <input class="form-control" placeholder="Enter Email ID" type="text" formControlName="email" ng-required="required">
          <div *ngIf="formdata.email.touched && formdata.email.invalid">Email is invalid</div>
        </div>
      </div>

      <!-- Company Name -->
      <div class="form-group row">
        <label class=" control-label col-md-4">Name</label>
        <div class="col-md-6">
          <input class="form-control" placeholder="Enter Company Name"type="text" formControlName="name" ng-required="required">
        </div>
      </div>
      
      <!-- Total Employees -->
      <div class="form-group row">
        <label class=" control-label col-md-4">Total Employees</label>
        <div class="col-md-6">
          <input class="form-control" placeholder="Enter Total Employees" type="number" formControlName="totalEmployee" ng-required="required">
        </div>
      </div>


      <!-- Company Address -->
      <div class="form-group row">
        <label class=" control-label col-md-4">Address</label>
        <div class="col-md-6">
          <input class="form-control" placeholder="Enter Company Address"type="text" formControlName="address" ng-required="required">
        </div>
      </div>

      <!-- Is Company Active -->
      <div class="form-group row">
        <label class=" control-label col-md-4">Is Company Active</label>
        <div class="col-md-6">
          <input class="chkbox" type="checkbox" formControlName="isCompanyActive" ng-required="required">
        </div>
      </div>


      <!-- <div class="form-group row">
            <label class=" control-label col-md-3">Total Branch</label>
            <div class="col-md-6">
              <input class="form-control"  type="text" formControlName="totalBranch" ng-required="required">
              <div *ngIf="formdata.totalBranch.touched && formdata.totalBranch.invalid">Total branch is required</div>
            </div>
          </div>  -->


      <div class="col-md-6" style="margin-left: -1.5%;">
        <label>Branch Details</label>
        <button style="margin-left:29%;" type="button" class="btn btn-primary" (click)="addBranch()"><i
            class="fa fa-plus"></i> Add Branch</button>
      </div>





      <div class="form-inline" formArrayName="companyBranch" *ngFor="let item of getControls(); let i = index;">
        <div [formGroupName]="i">
          <div class="form-row" style="margin-top: 2%; margin-left: -2%;">
            <span class="col-md-3">
              <div class="col-md-12">
                <input class="form-control" type="number" placeholder="Enter Branch ID" formControlName="branchId"
                  ng-required="required">
              </div>
            </span>

            <span class="col-md-3">
              <div class="col-md-12">
                <input class="form-control" placeholder="Enter Branch Name" type="text" formControlName="branchName"
                  ng-required="required">
              </div>
            </span>

            <span class="col-md-3">
              <div class="col-md-12">
                <input class="form-control" placeholder="Enter Branch Address" type="text"
                  formControlName="branchAddress" ng-required="required">
              </div>
            </span>

            <span class="col-md-3">
              <div class="col-md-12">
                <button class="btn btn-danger" (click)="removeBranch(i)"><i class="fa fa-times"></i> Delete</button>
              </div>
            </span>
          </div>
        </div>
        <br />
      </div>

      <div class="form-group">
        <button type="submit" class="btnsave">SUBMIT</button>&emsp;
        <a href="home" class="btncancel">CANCEL</a>
      </div>
    </form>
  </div>
</div>
